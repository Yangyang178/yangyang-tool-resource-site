global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter 系统监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # 后端应用监控
  - job_name: 'resource-backend'
    static_configs:
      - targets: ['resource-backend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['resource-nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # 数据库监控（如果使用外部数据库）
  - job_name: 'database'
    static_configs:
      - targets: ['resource-db:5432']
    scrape_interval: 60s